<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <img src="assets/images/logo-full.svg" alt="" />
      <div class="text-wrapper">
        <h1 class="page-title">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="page-paragraph">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>

      <form method="get" action="confirmed.html" id="form" class="inputs">
        <label for="avatar">Upload Avatar</label>
        <input type="file" name="avatar" id="avatar" accept="image/*" />

        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" />

        <label for="github">GitHub Username</label>
        <input type="text" name="github" id="github" />

        <button id="submit">Generate My ticket</button>
      </form>
    </main>
  </body>
</html>
